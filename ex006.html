<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
</head>
<body>
    <h2>Formulário de Inscrição</h2>
   <form action="process.php" method="post">
   <label for="nome">Nome completo</label> <br>
   <input type="text" id = "nome" name = "nome" required> <br> <br>

   <label for="email">E-mail</label><br>
   <input type="email" id="email" name = "email" required> <br> <br>

   <label for="tel">Telefone</label> <br>
   <input type="tel" id = "tel" name = "tel"><br> <br>

   <label for="nascimento">Data de Nascimento</label> <br>
   <input type="date" id ="nascimento" name = "nascimento" required> <br> <br>

   <!-- Campo de seleção de curso -->
   <fieldset>
    <legend>Escolha o curso</legend>
    <label for="curso">Curso:</label>
    <select name="curso" id="curso" required> 
     <option value="">Selecione</option>
     <option value="programação">Programação</option>
     <option value="análise de dados">Análise de dados</option>
     <option value="marketing digital">Marketing Digital</option>
     <option value="design gráfico">Design Gráfico</option>

    </select>

   </fieldset>
  <!-- Campo de seleção do turno -->
   <label>Turno preferido</label> <br>
   <input type="radio" id = "manhã" name = "turno" value = "Manhã" required>
   <label for="manhã">Manhã</label> <br>
   <input type="radio" id = "tarde" name = "turno" value = "Tarde">
   <label for="tarde">Tarde</label> <br>
   <input type="radio" id = "noite" name = "turno" value = "Noite">
   <label for="noite">Noite</label> <br> <br>
 <!-- Campo de seleção de turno -->
   <label for="aceito">Aceito os termos e condições</label> <br> <br>
   <input type="checkbox" id = "aceito" name = "aceito" required> <br> <br>

   <input type="submit" value="Enviar">
    
   </form>
   
</body>
</html>
